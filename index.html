<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Excel</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-actions">File</div>
      <div class="page-actions">Insert</div>
      <div class="page-actions">Layout</div>
      <div class="page-actions">Help</div>
    </div>
    <div class="cellprop-actions-cont">
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> content_copy </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> cut </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> content_paste </span>
      </div>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="serif">Serif</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_bold </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_italic </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_underlined </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_align_left </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_align_center </span>
      </div>
      <div class="cellprop-actions">
        <span class="material-symbols-outlined"> format_align_right </span>
      </div>
    </div>
    <div class="formula-actions-cont">
      <input class="address-bar" type="text" readonly />
      <div class="formula-icon">
        <span class="material-symbols-outlined"> function </span>
      </div>
      <input class="formula-bar" type="text" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>
      <div class="sheets-folder-cont">
        <div class="sheet-folder">Sheet-1</div>
      </div>
    </div>
  </body>
</html>
