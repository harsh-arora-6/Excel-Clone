<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Excel</title>
    <script src="./grid.js" defer></script>
    <script src="./cell-properties.js" defer></script>
    <script src="./cycleValidation.js" defer></script>
    <script src="./formula.js" defer></script>
  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-actions">File</div>
      <div class="page-actions">Insert</div>
      <div class="page-actions">Layout</div>
      <div class="page-actions">Help</div>
    </div>
    <div class="cellprop-actions-cont">
      <span class="material-symbols-outlined"> content_copy </span>

      <span class="material-symbols-outlined"> cut </span>

      <span class="material-symbols-outlined"> content_paste </span>

      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="serif">Serif</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>

      <span class="material-symbols-outlined bold"> format_bold </span>

      <span class="material-symbols-outlined italic"> format_italic </span>
      <span class="material-symbols-outlined underline">
        format_underlined
      </span>
      <span class="material-symbols-outlined left alignment">
        format_align_left
      </span>
      <span class="material-symbols-outlined center alignment">
        format_align_center
      </span>
      <span class="material-symbols-outlined right alignment">
        format_align_right
      </span>
      <div class="color-group">
        <span class="material-symbols-outlined"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>
      <div class="color-group">
        <span class="material-symbols-outlined"> format_color_fill </span>
        <input type="color" class="background-color-prop" />
      </div>
    </div>
    <div class="formula-actions-cont">
      <input class="address-bar" type="text" readonly />
      <div class="formula-icon">
        <span class="material-symbols-outlined"> function </span>
      </div>
      <input class="formula-bar" type="text" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>
      <div class="sheets-folder-cont">
        <div class="sheet-folder">Sheet-1</div>
      </div>
    </div>
  </body>
</html>
